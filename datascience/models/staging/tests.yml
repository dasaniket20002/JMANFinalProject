version: 2

models:
  - name: stg_users
    description: users table
    columns:
      - name: EMAIL
        description: User Email id
        tests:
          - unique
          - not_null
      - name: PASS
        description: User password hashed
        tests:
          - not_null
      - name: ROLE
        description: User role
        tests:
          - not_null
      - name: NAME
        description: User Name
        tests:
          - not_null

  - name: stg_timesheets
    description: timesheets table
    columns:
      - name: USER_EMAIL
        description: USER EMAILID
        tests:
          - not_null
      - name: DATE_START
        description: TIMESHEET START DATE
        tests:
          - not_null
      - name: DATE_END
        description: TIMESHEET END DATE
        tests:
          - not_null
      - name: PROJECT_SELECTED
        description: PROJECT USED IN TIMESHEET
        tests:
          - not_null
      - name: COMMENT_ADDED
        description: COMMENT BY USER
        tests:
          - not_null
      - name: D0
        description: SUNDAY
        tests:
          - not_null
      - name: D1
        description: MONDAY
        tests:
          - not_null
      - name: D2
        description: TUESDAY
        tests:
          - not_null
      - name: D3
        description: WEDNESDAY
        tests:
          - not_null
      - name: D4
        description: THURSDAY
        tests:
          - not_null
      - name: D5
        description: FRIDAY
        tests:
          - not_null
      - name: D6
        description: SATURDAY
        tests:
          - not_null
      - name: ACTIVITY_NAME
        description: ACTIVITY USED IN TIMESHEET
        tests:
          - not_null

  - name: stg_projectstousers
    description: links projects and users table
    columns:
      - name: USER_EMAIL
        description: USER EMAILID
        tests:
          - not_null
      - name: PROJECT_NAME
        description: NAME OF PROJECT
        tests:
          - not_null

  - name: stg_projectstofeedbackquestions
    description: links projects and feedback questions table
    columns:
      - name: FEEDBACKQUESTION_NAME
        description: FEEDBACK QUESTION
        tests:
          - not_null
      - name: PROJECT_NAME
        description: NAME OF PROJECT
        tests:
          - not_null

  - name: stg_projects
    description: All Projects table
    columns:
      - name: ID
        description: PROJECT ID
        tests:
          - not_null
          - unique
      - name: NAME
        description: NAME OF PROJECT
        tests:
          - not_null
          - unique

  - name: stg_feedbackquestions
    description: All Feedback Questions table
    columns:
      - name: ID
        description: FEEDBACK QUESTION ID
        tests:
          - not_null
          - unique
      - name: QUESTION
        description: FEEDBACK QUESTION
        tests:
          - not_null
          - unique

  - name: stg_feedbackanswers
    description: Answers to the feedback questions for projects
    columns:
      - name: PROJECT_NAME
        description: PROJECT NAME
        tests:
          - not_null
      - name: FEEDBACKQUESTION_NAME
        description: FEEDBACK QUESTION
        tests:
          - not_null
      - name: CHECKED_ANSWER
        description: RATING GIVEN
        tests:
          - not_null
      - name: TEXT_ANSWER
        description: ADDITIONAL TEXT FEEDBACK
        tests:
          - not_null
      - name: DATE_START
        description: DATE START FOR THE CORRESPONDING TIMESHEET
        tests:
          - not_null
      - name: DATE_END
        description: DATE END FOR THE CORRESPONDING TIMESHEET
        tests:
          - not_null
      - name: USER_EMAIL
        description: EMAIL OF THE USER WHO GAVE THE FEEDBACK
        tests:
          - not_null
