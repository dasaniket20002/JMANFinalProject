version: 2

models:
  - name: UsersMainDomain
    description: counts the number of users per role
    columns:
      - name: USER_EMAIL
        description: Emails of the users
        tests:
          - not_null

      - name: NAME
        description: Names of users
        tests:
          - not_null

      - name: DOMAIN
        description: Domain the User has worked on
        tests:
          - not_null

      - name: AVERAGE_RATING
        description: Average Rating give by the User to that Domain's Projects
        tests:
          - not_null

      - name: NUMBER_OF_PROJECTS_FOR_DOMAIN
        description: Number of Projects the User has worked on on that Domain
        tests:
          - not_null
