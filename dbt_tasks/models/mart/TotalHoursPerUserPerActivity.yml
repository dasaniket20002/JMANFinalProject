version: 2

models:
  - name: TotalHoursPerUserPerActivity
    description: Counts the total hours the user has worked for every activity
    columns:
      - name: USER_EMAIL
        description: Emails of the users
        tests:
          - not_null

      - name: NAME
        description: Names of users
        tests:
          - not_null

      - name: ACTIVITY_NAME
        description: Name the Activity the user has worked on
        tests:
          - not_null

      - name: TOTAL_HOURS
        description: Total Hours the user has worked on the Activity
        tests:
          - not_null

      - name: TOTAL_HOURS_WEEKENDS
        description: Total Hours the user has worked on the Activity on Weekends
        tests:
          - not_null

      - name: TOTAL_HOURS_WEEKDAYS
        description: Total Hours the user has worked on the Activity on Weekdays
        tests:
          - not_null
