version: 2

models:
  - name: TotalHoursPerProjectPerUser
    description: Counts the total hours the user has worked on a project
    columns:
      - name: PROJECT_SELECTED
        description: Project the user has worked on
        tests:
          - not_null

      - name: USER_EMAIL
        description: Emails of the users
        tests:
          - not_null

      - name: NAME
        description: Names of users
        tests:
          - not_null

      - name: TOTAL_HOURS
        description: Total Hours the user has worked on the Project
        tests:
          - not_null

      - name: TOTAL_HOURS_WEEKENDS
        description: Total Hours the user has worked on the Project on Weekends
        tests:
          - not_null

      - name: TOTAL_HOURS_WEEKDAYS
        description: Total Hours the user has worked on the Project on Weekdays
        tests:
          - not_null
